<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>哆啦A梦</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 , user-scalable=yes">
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
        <div id="outer-line">
          <div id="inner-line">
            <div id="eyebox">
              <div id="eye-left">
                  <div id="iris-left" class="iris">
                  </div>
              </div>
              <div id="eye-right">
                  <div id="iris-right" class="iris">
                </div>
               </div>
            </div>
              <div id="nose">
                  <div id="nose-highlight">
                </div>
              </div>
            <div id="mouth">
                <div id="lipbox">
                    <div id="lip-left" class="lips"></div>
                    <div id="lip-right" class="lips">
                    </div>
                <div id="neko-left" class="neko">
                </div>
                <div id="neko-right" class="neko">
                </div>
                <div id="mouth-adjust-left" class="adjust">
                </div>
                <div id="mouth-adjust-center">
                  <div id="center-line">
                  </div>
                </div>
                <div id="mouth-adjust-right" class="adjust">
                </div> 
                  <div id="higebox">
                    <div class="hige higeleft" id="left-top"></div>
                    <div class="hige higeright" id="right-top"></div>
                    <div class="hige higeleft"></div>
                    <div class="hige higeright">
                    </div>
                    <div class="hige higeleft" id="left-bottom"></div>
                    <div class="hige higeright" id="right-bottom"></div>
                </div>
                </div>
              <div id="tongue">
                <div id="tongue-left" class="tongue">
                </div>
                <div id="tongue-right" class="tongue">
                </div>
                <div id="tongue-low">
                </div>
              </div>
             </div>
              <div id="neckless">
              </div>
              <div id="bellbox">
                <div id="bellfuchi">
                </div>
                <div id="hole">
                </div>
                <div id="hole-line">
                </div>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <embed src="./dingdang.mp3" hidden="true" autostart="true" loop="true"> 
  <script src="./vendor/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
